<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h2>Survey</h2>
    <p>Please enter the following details as a part of this Survey</p>
    <form action="">
        <label for="Name">Name</label><br>
        <input type="text" id="Name">
        <br> <hr>
        <label for="Ph no">phone number</label><br>
        <input type="number" id="Ph no">
        <br> <hr>
        <label for="email">Email</label><br>
        <input type="email" id="email">
        <br> <hr>
        <label for="Age">Age</label><br>
        <input type="number" id="age">
        <br> <hr>
        <label for="Skill">Skill</label><br>
        <input type="text" id="Skill">
        <br> <hr>
        <label for="yop">Year of passing</label><br>
        <input type="date" id="yop">
        <br> <hr>
        <label for="CG">CGPA</label><br>
        <input type="text" id="CG">
        <br> <hr>
        <input type="submit">
    </form>
</body>
</html>
