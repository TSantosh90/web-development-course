<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THead_TBody_TFoot</title>
</head>
<body>
    <h2>Let us see how to use thead,tbody,tfoot</h2>
    <table>
        <thead>
            <tr>
                <th>StudentName</th>
                <th>Marks</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Student1</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Student2</td>
                <td>40</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Total =</td>
                <td>90</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
