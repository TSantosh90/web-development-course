<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Captions</title>
</head>
<body>
    <h2>Table with Captions</h2>
    <table>
       <caption>Table:1 Indicates students information</caption>

        <tr>
            <th>SNo.</th>
            <th>Name</th>
            <th>Ph Number</th>
            <th>Instagram ID</th>
          </tr>
          <tr>
            <td>1</td>
            <td>SAS</td>
            <td>123</td>
            <td>sas_qwe</td>
          </tr>
          <tr>
              <td>2</td>
              <td>SA</td>
              <td>12</td>
              <td>sas_qw</td>
            </tr>
      </table>
    </table>
</body>
</html>
