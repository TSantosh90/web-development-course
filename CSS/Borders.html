<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        #p1{
            border-style: dashed;
            border-radius:2px;
            border-width:medium;
            border:2px solid violet;
            
        }
        #p2{
            border-style: dotted;
        }
        #p3{
            border-style: double;
        }
        #p4{
            border-style: groove;
        }
        #p5{
            border-style: inset;
        }
        #p6{
            border-style: outset;
        }
    </style>
</head>
<body>
    <h2>Let's discuss about Borders</h2>
    <p id="p1">This is the 1 line </p>
    <p id="p2">This is the 2 line </p>
    <p id="p3">This is the 3 line </p>
    <p id="p4">This is the 4 line </p>
    <p id="p5">This is the 5 line </p>
    <p id="p6">This is the 6 line </p>
    
</body>
</html>
